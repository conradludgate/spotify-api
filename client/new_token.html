<!DOCTYPE html>
<html>
  <head>
    <title>Create a new token | Spotify Oauth Proxy</title>
  </head>
  <body>
    <form action="/token" method="post">
      <label for="name">Token name:</label><br />
      <input type="text" id="name" name="name" required /><br />

      <label>Scopes:</label><br />
      <ul>
        {{ range . }}
        <li>
          <input
            type="checkbox"
            id="scopes-{{ . }}"
            name="scopes"
            value="{{ . }}"
          /><label for="scopes-{{ . }}">{{ . }}</label>
        </li>
        {{ end }}
      </ul>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
